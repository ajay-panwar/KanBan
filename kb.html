<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel = stylesheet href = "kb.css"/>
    <script src = "https://kit.fontawesome.com/589957875e.js" crossorigin = "anonymous"></script>
</head>
<body>
    <!-- create div for color filters on top nav bar -->
    <div class ="toolbox-cont">
        <nav class = "toolbox-priority-cont">
            <div class = "lightpink color"></div>
            <div class = "lightgreen color"></div>
            <div class = "lightblue color"></div>
            <div class = "black color"></div>
        </nav>
    
    <!-- create div for add and remove buttons -->
        <div class = "action-btn-cont">
            <div class = "add-btn">
                <i class = "fa-solid fa-plus"></i>
            </div>
            <div class = "remove-btn"> 
                <i class = "fa-solid fa-times" aria-hidden="true"></i>
            </div>
        </div> 
    </div>
    
    <script src = "kb.js"></script>
</body>
</html>
